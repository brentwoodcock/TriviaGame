<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NBA Trivia Game</title>
    <link rel="shortcut icon" href="assets/images/nba-icon.ico">
    <!-- Reset Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=BioRhyme|Orbitron" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 id="header">NBA Trivia Game</h1>
                <!-- Start Button -->
                <div class="btn" id="start">Start</div>
                <!-- Time Remaining -->
                <div id="timeRem"></div>
                <!-- Question -->
                <div id="question"></div>
                <!-- Answers Row -->
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <!-- Answer Buttons -->
                        <div class="answers"></div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <!-- Status of previous guess -->
                <div id="status"></div>
                <!-- Reset Button -->
                <div class="btn hide" id="reset">Start Over?</div>
            </div>
        </div>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Game Javascript -->
    <script src="assets/javascript/app.js"></script>
</body>
